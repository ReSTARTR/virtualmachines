# Kickstart file automatically generated by anaconda.
# root pw = "rootpass"

install
cdrom
lang en_US.UTF-8
keyboard us
network --device eth0 --bootproto dhcp --noipv6
rootpw --iscrypted $6$iUp8.d.ALXwem3kp$CG8O5CrpD0IRst4pWLi7AdLak4Nnc4s.QWFHFzHr6xuQJ2AGUgOaJ13BjmIXdqGAQkLsDxhjMa11KFM/4GZKS1
firewall --disabled
authconfig --enableshadow --passalgo=sha512
selinux --disabled
timezone Asia/Tokyo
bootloader --location=mbr

text
skipx
zerombr

clearpart --all --initlabel
autopart

auth --usershadow --enablemd5
firstboot --disabled
reboot

# パッケージ 以下の様なルールで書く
%packages
@core

%post --log=/root/install-post.log
/usr/bin/yum -y install openssh-server
/etc/init.d/sshd start
/usr/bin/yum -y install sudo
/usr/sbin/groupadd vagrant
/usr/sbin/useradd vagrant -g vagrant -G wheel
echo "vagrant"|passwd --stdin vagrant
echo "vagrant ALL=(ALL) NOPASSWD:ALL" >> /etc/sudoers.d/vagrant
chmod 0440 /etc/sudoers.d/vagrant
yum -y groupinstall "Development Tools"
yum -y install gcc git
wget http://ftp.jaist.ac.jp/pub/Linux/Fedora/epel/6/x86_64/epel-release-6-8.noarch.rpm
rpm -ihv --replacefiles epel-release-6-8.noarch.rpm
yum -y install --enablerepo=epel libyaml-devel
yum -y install readline-devel ncourses-devel tcl-devel openssl-devel
sudo yum install -y http://vault.centos.org/6.4/os/x86_64/Packages/kernel-devel-$(uname -r).rpm

%end
